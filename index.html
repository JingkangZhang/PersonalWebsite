<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Jingkang Zhang</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				text-align: center;
			}

		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - orbit controls example
		</div>
		<div id="container" style="width: 800px; height: 800px;"> </div>

		<script src="./js/three.js"></script>
		<script src="./node_modules/three/examples/js/loaders/PLYLoader.js"></script>
		<!-- <script src="node_modules/three/examples/js/loaders/PCDLoader.js"></script> -->
		<script src="./node_modules/three/examples/js/controls/TrackballControls.js"></script>
		<script src="./node_modules/three/examples/js/controls/OrbitControls.js"></script>
		<script>
			var camera, controls, scene, renderer;
			var container = document.getElementById("container");
			init();
			animate();
			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( container.offsetWidth, container.offsetHeight );
				container.appendChild( renderer.domElement );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				camera = new THREE.PerspectiveCamera( 15, container.offsetWidth / container.offsetHeight, 0.01, 40 );
				camera.position.x = 1;
				// camera.position.z = 0; // - 2
				// camera.up.set( 0, 0, 1 );

				// controls
				controls = new THREE.OrbitControls(camera, container);
				controls.dampingFactor = 0.25;
				controls.screenSpacePanning = true;
				controls.minDistance = 2;
				controls.maxDistance = 2;
				controls.maxPolarAngle = Math.PI / 2;
				controls.minPolarAngle = Math.PI / 2; // radians
				controls.minAzimuthAngle = - Math.PI / 6; // radians
				controls.maxAzimuthAngle = Math.PI * 5 / 6; // radians
				controls.rotateSpeed = 0.7;

				scene.add( camera );


				var loader = new THREE.PLYLoader();
				loader.load( 'headp.ply', function ( geometry ) {
					// var color = [];

					var material = new THREE.PointsMaterial( { size: 0.005 } );
					// geometry.addAttribute( 'color', []);
					material.color.setHex( Math.random() * 0xffffff );
					// console.log("geometry, ", geometry);
					// build mesh
					var mesh = new THREE.Points( geometry, material );
					mesh.name = "headp.ply";
					console.log("mesh, ", mesh);
					scene.add( mesh );

					var center = mesh.geometry.boundingSphere.center;
					center.x -= 0.03;
					center.y += 0.03;
					controls.target.set( center.x, center.y, center.z );
					controls.update();
				} );

				window.addEventListener( 'resize', onWindowResize, false );
				window.addEventListener( 'keypress', keyboard );
			}
			function onWindowResize() {
				camera.aspect = container.offsetWidth / container.offsetHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( container.offsetWidth, container.offsetHeight );
				controls.handleResize();
			}
			function keyboard( ev ) {
				var points = scene.getObjectByName( 'headp.ply' );
				switch ( ev.key || String.fromCharCode( ev.keyCode || ev.charCode ) ) {
					case '+':
						points.material.size *= 1.2;
						points.material.needsUpdate = true;
						break;
					case '-':
						points.material.size /= 1.2;
						points.material.needsUpdate = true;
						break;
					case 'c':
						points.material.color.setHex( Math.random() * 0xffffff );
						points.material.needsUpdate = true;
						break;
				}
			}
			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
