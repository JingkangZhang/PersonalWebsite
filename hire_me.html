<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Jingkang Zhang</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}

		</style>
	</head>

	<body>

		<script src="js/three.js"></script>
		<script src="node_modules/three/examples/js/loaders/PLYLoader.js"></script>
		<script src="node_modules/three/examples/js/loaders/PCDLoader.js"></script>
		<script src="node_modules/three/examples/js/controls/TrackballControls.js"></script>
		<script>
			var container;
			var camera, controls, scene, renderer;
			init();
			animate();
			function init() {
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				camera = new THREE.PerspectiveCamera( 15, window.innerWidth / window.innerHeight, 0.01, 40 );
				camera.position.x = 0.4;
				camera.position.z = - 2;
				camera.up.set( 0, 0, 1 );
				controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 2.0;
				controls.zoomSpeed = 0.3;
				controls.panSpeed = 0.2;
				controls.noZoom = false;
				controls.noPan = false;
				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;
				controls.minDistance = 0.3;
				controls.maxDistance = 0.3 * 100;
				scene.add( camera );
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				var loader = new THREE.PLYLoader();
				loader.load( 'headp.ply', function ( geometry ) {
					// var color = [];

					var material = new THREE.PointsMaterial( { size: 0.005 } );
					// geometry.addAttribute( 'color', []);
					material.color.setHex( Math.random() * 0xffffff );
					console.log("geometry, ", geometry);
					// build mesh
					var mesh = new THREE.Points( geometry, material );
					mesh.name = "headp.ply";
					console.log("mesh, ", mesh);
					scene.add( mesh );

					var center = mesh.geometry.boundingSphere.center;
					controls.target.set( center.x, center.y, center.z );
					controls.update();
				} );
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				container.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
				window.addEventListener( 'keypress', keyboard );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				controls.handleResize();
			}
			function keyboard( ev ) {
				var points = scene.getObjectByName( 'headp.ply' );
				switch ( ev.key || String.fromCharCode( ev.keyCode || ev.charCode ) ) {
					case '+':
						points.material.size *= 1.2;
						points.material.needsUpdate = true;
						break;
					case '-':
						points.material.size /= 1.2;
						points.material.needsUpdate = true;
						break;
					case 'c':
						points.material.color.setHex( Math.random() * 0xffffff );
						points.material.needsUpdate = true;
						break;
				}
			}
			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
